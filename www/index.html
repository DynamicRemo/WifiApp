<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/wifiservice.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic WiFi App</h1>
      </ion-header-bar>
      <ion-content ng-controller="WifiController">

        <div ng-hide="(wifiList).length" style="text-align: center;">
          <br><br>
          Detecting WiFi!
          <br><br>
          <ion-spinner class="spinner-assertive"></ion-spinner>
          <br><br>
        </div>
        <ion-list>
          <ion-item class="item-icon-right" ng-repeat="wifi in wifiList">
            <h2 ng-click="connectWifi(wifi)" class="ion-wifi">
              {{wifi}}
            </h2>
          </ion-item>
        </ion-list>
        <button class="col button button-assertive" ng-click="getList()">Refresh WiFi List</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
